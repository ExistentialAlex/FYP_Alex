<nav class="navbar navbar-expand-lg navbar-light shadow-sm my_nav">
  <a class="navbar-brand" href="#"><b>FYP - Alex</b></a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown" *ngIf="auth.user | async; then authenticated else guest">

    </li>
  </ul>
</nav>

<ng-template #guest>
  <a class="nav-link" id="" routerLink="/public/login">Login</a>
</ng-template>

<ng-template #authenticated>
  <a class="nav-link dropdown-toggle user-dropdown" id="userProfileDropdown" role="button" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false" *ngIf="auth.user | async as user">
    <img class="img-thumbnail user-icon my-auto" src="{{user.photoURL}}">
  </a>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userProfileDropdown" *ngIf="auth.user | async as user">
    <div class="p-2">
      <h6 class="dropdown-header">{{user.first_name}} {{user.last_name}}</h6>
      <a class="dropdown-item" routerLink="/private/profile">Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="auth.signOut()">Logout</a>
    </div>
  </div>
</ng-template>
