<div class="row">
  <div class="col-12 col-md-8 mx-auto file-details-card">
    <div class="row">
      <div class="col-12 file-details">
        <div class="row">
          <div class="col-12 col-md-4 file-icon">
            <div *ngIf="file.file_extension == 'docx'; then: word"></div>
            <div *ngIf="file.file_extension == 'doc'; then: word"></div>
            <div *ngIf="file.file_extension == 'pdf'; then: pdf"></div>
            <div *ngIf="file.file_extension == 'txt'; then: txt"></div>
          </div>
          <div class="col 12 col-md-8 file-details-text">
            <div class="row">
              <div class="col-12">{{ file.file_name }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-12 col-md-4">{{ file.size | fileSize }}</div>
              <div class="col-12 col-md-8">{{ file.file_extension }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>Cities</h1>
        <div *ngFor="let city of cities">
          <div class="row">
            <div class="col-12">
              <a
                class="city"
                data-toggle="collapse"
                href="#collapse{{city.lid}}"
                role="button"
                aria-expanded="false"
                aria-controls="collapse"
              >
                <div class="row align-items-center">
                  <div class="col-4 locationName">{{ city.location_name }}</div>
                  <div class="col-2 sentimentalValue">
                    <span
                      class="sentimentBubble"
                      [ngClass]="{
                        positive: city.sentimental_value > 0,
                        negative: city.sentimental_value < 0,
                        neutral: city.sentimental_value == 0
                      }"
                    ></span>
                    <span class="sentimentValue">
                        {{ city.sentimental_value }}
                    </span>
                  </div>
                  <div class="col-6 contextsNumber">
                    Contexts: {{ city.contexts.length }}
                  </div>
                </div>
              </a>
              <div class="collapse" id="collapse{{city.lid}}">
                <div *ngFor="let context of city.contexts">
                  <div class="card card-body">{{ context.context_string }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <h1>Towns</h1>
        <div *ngFor="let town of towns">
          <div class="row">
            <div class="col-12">
              <a
                class="town"
                data-toggle="collapse"
                href="#collapse{{town.lid}}"
                role="button"
                aria-expanded="false"
                aria-controls="collapse"
              >
                {{ town.location_name }} {{ town.sentimental_value }}
              </a>
              <div class="collapse" id="collapse{{town.lid}}">
                <div *ngFor="let context of town.contexts">
                  <div class="card card-body">{{ context.context_string }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #word>
  <div class="icon-container">
    <fa-icon class="word-icon" [icon]="faFileWord" size="6x"></fa-icon>
  </div>
</ng-template>

<ng-template #pdf>
  <div class="icon-container">
    <fa-icon class="pdf-icon" [icon]="faFilePdf" size="6x"></fa-icon>
  </div>
</ng-template>

<ng-template #txt>
  <div class="icon-container">
    <fa-icon class="txt-icon" [icon]="faFile" size="6x"></fa-icon>
  </div>
</ng-template>
